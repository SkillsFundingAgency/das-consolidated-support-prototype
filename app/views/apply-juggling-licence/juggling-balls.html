{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <form class="form" action="juggling-trick" method="post">

        <div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
      <h1 class="govuk-heading-xl">How many balls can you juggle?</h1>
    </legend>
    <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="where-do-you-live" name="how-many-balls" type="radio" value="5 or more" {{ checked("how-many-balls", "5 or more") }}>
        <label class="govuk-label govuk-radios__label" for="where-do-you-live">
          5 or more
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="where-do-you-live-2" name="how-many-balls" type="radio" value="3 or 4" {{ checked("how-many-balls", "3 or 4") }}>
        <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
          3 or 4
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="where-do-you-live-3" name="how-many-balls" type="radio" value="1 or 2" {{ checked("how-many-balls", "1 or 2") }}>
        <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
          1 or 2
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="where-do-you-live-4" name="how-many-balls" type="radio" value="None - I cannot juggle" {{ checked("how-many-balls", "None - I cannot juggle") }}>
        <label class="govuk-label govuk-radios__label" for="where-do-you-live-4">
          None - I cannot juggle
        </label>
      </div>
    </div>
  </fieldset>
</div>
        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
